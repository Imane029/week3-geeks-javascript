<body>
  <h2>Exercise 3 : Repeat the question</h2>

  <script>
    let number = prompt("Enter a number:");
    while (Number(number) < 10) {
      number = prompt("The number is too small, enter a new number:");
    }
    console.log("Good! Your number is:", number);
  </script>
</body>
