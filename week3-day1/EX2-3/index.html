<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Favorite Colors</title>
</head>
<body>
  <script>
    let colors = [];

    for (let i = 1; i <= 5; i++) {
      let color = prompt(`Enter your #${i} favorite color:`);
      colors.push(color);
    }
    
    let suffixes = ["st", "nd", "rd", "th", "th"];
    for (let i = 0; i < colors.length; i++) {
      console.log(`My ${i + 1}${suffixes[i]} choice is ${colors[i]}`);
    }
  </script>
</body>
</html>
