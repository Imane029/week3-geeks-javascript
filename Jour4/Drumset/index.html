<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Drum Kit</title>
  <style>
   body {
      margin: 0;
      height: 100vh;
      background: url('assets/fond.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .keys {
      display: flex;
      gap: 10px;
    }

    .key {
      border: 2px solid yellow;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      width: 80px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      transition: all 0.1s;
      cursor: pointer;
    }

    .key kbd {
      font-size: 30px;
      display: block;
    }

    .key .sound {
      font-size: 14px;
      color: yellow;
    }

    .key.playing {
      transform: scale(1.1);
      box-shadow: 0 0 20px yellow, 0 0 40px yellow;
    }
    .key:hover {
     transform: scale(1.05); /* légèrement agrandi */
     box-shadow: 0 0 10px yellow, 0 0 20px yellow; /* lueur */
  }
  </style>
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key"><kbd>A</kbd><span class="sound">Boom</span></div>
    <div data-key="83" class="key"><kbd>S</kbd><span class="sound">Clap</span></div>
    <div data-key="68" class="key"><kbd>D</kbd><span class="sound">HiHat</span></div>
    <div data-key="70" class="key"><kbd>F</kbd><span class="sound">Kick</span></div>
    <div data-key="71" class="key"><kbd>G</kbd><span class="sound">OpenHat</span></div>
    <div data-key="72" class="key"><kbd>H</kbd><span class="sound">Ride</span></div>
    <div data-key="74" class="key"><kbd>J</kbd><span class="sound">Snare</span></div>
    <div data-key="75" class="key"><kbd>K</kbd><span class="sound">Tink</span></div>
    <div data-key="76" class="key"><kbd>L</kbd><span class="sound">Tom</span></div>
  </div>

  
  <audio data-key="65" src="sounds/boom.wav"></audio>
  <audio data-key="83" src="sounds/clap.wav"></audio>
  <audio data-key="68" src="sounds/hihat.wav"></audio>
  <audio data-key="70" src="sounds/kick.wav"></audio>
  <audio data-key="71" src="sounds/openhat.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tink.wav"></audio>
  <audio data-key="76" src="sounds/tom.wav"></audio>

  <script>
    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if (!audio) return;
      audio.currentTime = 0;
      audio.play();
      key.classList.add('playing');
    }

    function removeTransition(e) {
      if (e.propertyName !== 'transform') return;
      this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));

  
    window.addEventListener('keydown', playSound);

    
    keys.forEach(key => {
      key.addEventListener('click', () => {
        const keyCode = key.getAttribute('data-key');
        const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add('playing');
      });
    });
  </script>
</body>
</html>
