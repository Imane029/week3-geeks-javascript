<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6 - Navbar</title>
</head>
<body>
    <div id="navBar">
        <ul>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">My Friends</a></li>
            <li><a href="#">Messenger</a></li>
            <li><a href="#">My Pics</a></li>
        </ul>
    </div>

    <script>
        // 1️⃣ Changer l'id de la div
        const navDiv = document.getElementById('navBar');
        navDiv.setAttribute('id', 'socialNetworkNavigation');

        // 2️⃣ Créer un nouvel <li> avec "Logout"
        const newLi = document.createElement('li'); // créer <li>
        const logoutText = document.createTextNode('Logout'); // créer le texte
        newLi.appendChild(logoutText); // ajouter le texte au <li>

        // 3️⃣ Ajouter le nouvel <li> à la liste <ul>
        const ul = navDiv.querySelector('ul'); // récupérer le <ul>
        ul.appendChild(newLi); // ajouter le nouvel élément à la fin

        // 4️⃣ Récupérer et afficher le premier et dernier <li>
        const firstLi = ul.firstElementChild;
        const lastLi = ul.lastElementChild;

        console.log('Premier élément :', firstLi.textContent);
        console.log('Dernier élément :', lastLi.textContent);
    </script>
</body>
</html>
