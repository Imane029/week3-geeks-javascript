<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 7 - My Book List</title>
    <style>
        .book {
            margin-bottom: 20px;
        }
        .book img {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>My Book List</h1>
    <section class="listBooks"></section>

    <script>
        // 1️⃣ Créer l'array avec 2 livres
        const allBooks = [
            {
                title: "Harry Potter",
                author: "J.K. Rowling",
                image: "https://upload.wikimedia.org/wikipedia/en/d/d7/Harry_Potter_and_the_Philosopher%27s_Stone_Book_Cover.jpg",
                alreadyRead: true
            },
            {
                title: "The Hobbit",
                author: "J.R.R. Tolkien",
                image: "https://upload.wikimedia.org/wikipedia/en/4/4a/TheHobbit_FirstEdition.jpg",
                alreadyRead: false
            }
        ];

        // 2️⃣ Sélectionner la section
        const section = document.querySelector('.listBooks');

        // 3️⃣ Parcourir l'array et créer les divs pour chaque livre
        allBooks.forEach(book => {
            const bookDiv = document.createElement('div');
            bookDiv.classList.add('book');

            const bookInfo = document.createElement('p');
            bookInfo.textContent = `${book.title} written by ${book.author}`;

            // Si le livre a déjà été lu, le texte devient rouge
            if (book.alreadyRead) {
                bookInfo.style.color = 'red';
            }

            const bookImg = document.createElement('img');
            bookImg.src = book.image;
            bookImg.alt = book.title;

            // Ajouter l'image et le texte dans le div
            bookDiv.appendChild(bookInfo);
            bookDiv.appendChild(bookImg);

            // Ajouter le div dans la section
            section.appendChild(bookDiv);
        });
    </script>
</body>
</html>
