<!DOCTYPE html>
<html>
<head>
  <title>Exercise 1</title>
</head>
<body>
  <script>
    function displayNumbersDivisible(divisor = 23) {
        let sum = 0;
        for (let i = 0; i <= 500; i++) {   
            if (i % divisor === 0) {
                console.log(i);
                sum += i;
            }
        }
        console.log("Sum:", sum);
    }

    
    displayNumbersDivisible(23);
  </script>
</body>
</html>
