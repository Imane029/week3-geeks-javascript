<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 2 - Formulaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            width: 90%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            width: auto;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            border: none;
            padding: 10px 15px;
        }
        .usersAnswer {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        .usersAnswer li {
            background: #e9e9e9;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <form>
        <label for="fname">Prénom:</label><br>
        <input type="text" id="fname" name="firstname"><br>
        <label for="lname">Nom de famille:</label><br>
        <input type="text" id="lname" name="lastname"><br><br>
        <input type="submit" value="Envoyer" id="submit">
    </form> 

    <ul class="usersAnswer"></ul>

    <script>
        
        const form = document.querySelector('form');
        const fnameInput = document.getElementById('fname');
        const lnameInput = document.getElementById('lname');
        const usersAnswerList = document.querySelector('.usersAnswer');

        
        console.log("Formulaire :", form);

        
        console.log("Input Prénom par ID:", fnameInput);
        console.log("Input Nom de famille par ID:", lnameInput);

        
        const inputsByName = document.getElementsByName('firstname');
        console.log("Input Prénom par 'name':", inputsByName[0]);
        
        const inputsByNameLname = document.getElementsByName('lastname');
        console.log("Input Nom de famille par 'name':", inputsByNameLname[0]);

        
        form.addEventListener('submit', function(event) {
          
            event.preventDefault();

           
            const fnameValue = fnameInput.value.trim();
            const lnameValue = lnameInput.value.trim();

            
            if (fnameValue !== "" && lnameValue !== "") {
                
                const fnameLi = document.createElement('li');
                fnameLi.textContent = `Prénom de l'utilisateur: ${fnameValue}`;

                const lnameLi = document.createElement('li');
                lnameLi.textContent = `Nom de famille de l'utilisateur: ${lnameValue}`;

                
                usersAnswerList.innerHTML = ''; 
                usersAnswerList.appendChild(fnameLi);
                usersAnswerList.appendChild(lnameLi);
                
               
                fnameInput.value = '';
                lnameInput.value = '';
            } else {
                alert("Veuillez remplir les deux champs.");
            }
        });
    </script>

</body>
</html>
