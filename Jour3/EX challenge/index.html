<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Only Letters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }

        .message {
            margin-top: 15px;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Show Only Letters</h1>
        <p>Type in the box below. Only letters are allowed.</p>
        <input type="text" id="myInput">
        <p class="message">Numbers and special characters will be removed instantly.</p>
    </div>

    <script>
        const myInput = document.getElementById('myInput');
        myInput.addEventListener('input', function() {
            let inputValue = this.value;
            const filteredValue = inputValue.replace(/[^a-zA-Z]/g, '');
            this.value = filteredValue;
        });
    </script>
</body>
</html>
